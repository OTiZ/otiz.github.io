machine:
    node:
        version: '6.9.5'
notify:
    webhooks:
        - url: http://bot.otiswhite.space/hooks
deployment:
  production:
    branch: master
    commands:
      - deploy:
         name: Deploy Master to Firebase
         command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
          fi
