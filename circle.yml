machine:
    node:
        version: '6.9.5'
notify:
    webhooks:
        - url: http://bot.otiswhite.space/hooks
deployment:
  production:
    branch: master
    commands:
      - npm install -g firebase-tools
      - firebase init
      - firebase use --token $FIREBASE_TOKEN production
      - firebase deploy --non-interactive --token $FIREBASE_TOKEN
