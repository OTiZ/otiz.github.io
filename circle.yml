machine:
    node:
        version: '6.9.5'
notify:
    webhooks:
        - url: http://bot.otiswhite.space/hooks
deployment:
         branch: master
         name: Deploy Master to Firebase
         commands: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
          fi
